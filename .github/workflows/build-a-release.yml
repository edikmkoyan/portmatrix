name: Build a Release
on: 
   push:
jobs:
  BuildRelease:
   runs-on: ubuntu-latest    
   steps:
    - uses: 8BitJonny/gh-get-current-pr@2.1.3
      id: PR
    - uses: jacobtomlinson/gha-find-replace@v2
      with:
        find: "TBD"
        replace: ${{ steps.PR.outputs.pr_body }}
        include: metadata.json
    - run: |
        cat metadata.json
